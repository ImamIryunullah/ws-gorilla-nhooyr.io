<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Demo - Gorilla WS Library</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8fafc;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #2563eb;
      }
      #log {
        border: 1px solid #cbd5e1;
        background: #fff;
        padding: 10px;
        height: 300px;
        overflow-y: auto;
        border-radius: 10px;
        margin-top: 10px;
      }
      button {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 5px;
      }
      button:hover {
        background-color: #1d4ed8;
      }
      input {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #cbd5e1;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>WebSocket Test - Gorilla</h1>
    <div>
      <button id="connectBtn">Hubungkan</button>
      <button id="disconnectBtn" disabled>Matikan</button>
    </div>

    <div style="margin-top: 10px">
      <input type="text" id="messageInput" placeholder="Ketik pesan..." />
      <button id="sendBtn" disabled>Kirim</button>
    </div>

    <div id="log"></div>

    <script>
      let ws;
      const log = (msg) => {
        const div = document.createElement("div");
        div.textContent = msg;
        document.getElementById("log").appendChild(div);
        document.getElementById("log").scrollTop =
          document.getElementById("log").scrollHeight;
      };

      document.getElementById("connectBtn").onclick = () => {
        ws = new WebSocket("ws://localhost:8081/ws");
        ws.onopen = () => {
          log("‚úÖ Connected to server");
          document.getElementById("connectBtn").disabled = true;
          document.getElementById("disconnectBtn").disabled = false;
          document.getElementById("sendBtn").disabled = false;
        };
        ws.onmessage = (msg) => log("üì© Server: " + msg.data);
        ws.onclose = () => {
          log("‚ùå Disconnected");
          document.getElementById("connectBtn").disabled = false;
          document.getElementById("disconnectBtn").disabled = true;
          document.getElementById("sendBtn").disabled = true;
        };
        ws.onerror = (err) => log("‚ö†Ô∏è Error: " + err.message);
      };

      document.getElementById("disconnectBtn").onclick = () => {
        ws.close();
      };

      document.getElementById("sendBtn").onclick = () => {
        const msg = document.getElementById("messageInput").value;
        if (msg.trim() !== "") {
          ws.send(msg);
          log("üßë‚Äçüíª You: " + msg);
          document.getElementById("messageInput").value = "";
        }
      };
    </script>
  </body>
</html>
